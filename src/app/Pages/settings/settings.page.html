<ion-header>
    <ion-toolbar>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-button class="ion-margin-bottom" (click)="enableLight()" color="primary" expand="block">
        <ion-icon slot="start" name="sunny-outline"></ion-icon>
        Enable Light Mood
    </ion-button>
    <ion-button (click)="enableDark()" color="primary" expand="block">
        <ion-icon slot="start" name="moon-outline"></ion-icon>
        Enable Dark Mood
    </ion-button>
    <ion-list class="ion-padding">
        <ion-item>
            <ion-label>Dark And Light Mood</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Translation</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Contact Us</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
