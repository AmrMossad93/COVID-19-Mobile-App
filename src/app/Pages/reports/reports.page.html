<ion-header>
    <ion-toolbar>
        <ion-title>Reports</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <div class="ion-padding">
            <ion-item>
                <ion-label>Country</ion-label>
                <ion-select [value]="myCountry" [(ngModel)]="myCountry" placeholder="Choose"
                            (ngModelChange)="getCoronaDetailsByCountry()" okText="Okay" cancelText="Dismiss">
                    <ion-select-option disabled value="choose">Choose</ion-select-option>
                    <ion-select-option *ngFor="let x of countryList" [value]="x">{{x}}</ion-select-option>
                </ion-select>
            </ion-item>
        </div>
        <br>
    </ion-list>
    <app-card [tittle]="'Total Infected Cases'" [numberCases]="data?.confirmed.value" [color]="'#17a2b8'"
              [iconClass]="'checkmark-outline'"></app-card>
    <app-card [tittle]="'Total Recovered Cases'" [numberCases]="data?.recovered.value" [color]="'#28a745'"
              [iconClass]="'medkit-outline'"></app-card>
    <app-card [tittle]="'Total Deaths Cases'" [numberCases]="data?.deaths.value" [color]="'#dc3545'"
              [iconClass]="'skull-outline'"></app-card>
    <p-chart type="pie" [data]="chartData"></p-chart>
